<!doctype html>
<html>

<head>
  <title>ABN Provider</title>
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="options.js"></script>
</head>

<body>
  <div class="content">
    <div id="result"></div>  
    <div class="row">
      <div class="twelve columns">
        <table class="u-full-width">
          <thead>
            <tr>
              <th>ABN</th>
              <th>Orginazion Name</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>999 888 777 22</td>
              <td>Name 1</td>
              <td>Valid</td>
              <td><input id="btnX" class="button button-small" type="button" value="X"></td>
            </tr>
            <tr>
              <td>999 888 777 99</td>
              <td>Name 9</td>
              <td>Cancelled</td>
              <td><input id="btnX" class="button button-small" type="button" value="X"></td>
            </tr>
          </tbody>
        </table>
        <!-- Add ABN numbers-->
        <form>
          <div class="row">
            <div class="nine columns">
              <input class="u-full-width" type="tel" required placeholder="Search ABN" id="inputAbn">
            </div>
            <div class="two columns">
              <input id="btnSearch" class="button-primary button-small" type="button" value="Search">
            </div>
          </div>

        </form>
      </div>

    </div.id="result">
</body>

</html>

<script id="template-list-item" type="text/template">
  <li>
    <a href="{{url}}">{{name}}</a>, {{city}}, {{state}}
  </li>
</script>
